<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>TABUADA_DNC</title>
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="" />
      <h1>Taboada</h1>
    </header>
    <section>
      <div>
        <p>
          Qual taboada você deseja saber a taboada? <br />

        <p>
          Até que número você quer? <br />
          <input type="number" class="form" id="end" />
        </p>
        <p>
            <input id="botao" type="button" value="Calcular" onclick="tabuada()">

      </div>
      <div id="resposta">Preencha os valores acima.</div>
    </section>
    <script src="tabuada.js"></script>
  </body>
